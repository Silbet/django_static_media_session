{% extends "base.html" %}
{% block title %}삭제 확인{% endblock title %}
{% block content %}
  <h2>"{{ blog.title }}" 글을 삭제하시겠습니까?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="confirm-delete-btn">삭제</button>
    <a href="{% url 'detail' blog.id %}">취소</a>
  </form>
{% endblock %}
